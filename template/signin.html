<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css-link -->

    <!-- <link rel="stylesheet" href="\static\css\signin.css"> -->
    <link rel="stylesheet" href="static/css/login.css">

    <style>
        .input-elements {
            position: relative;
        }

        .pass-icon {
            position: absolute;
            right: 12px;
            height: 18px;
            width: 24px;
            bottom: 16px;
            /* color: aqua; */
        }
    </style>

    <!-- favicon -->
    <!-- <link rel="icon" href="/images/favicon.png"> -->

    <!-- page title -->
    <title>Sign In</title>
</head>

<body>
    <section class="signin-section">
        <!-- <img src="\static\img\signup-signin-bg.png" alt=""> -->
        <div class="form-section">

            <form action="" class="form" method="POST">
                {% csrf_token %}

                <h1>Welcome <span class="heading-purple">Back</span></h1>

                {% if messages %}
                {% for message in messages %}
                <span class="error-msg">{{ message }}</span>
                {% endfor %}
                {% endif %}

                <div class="name-email">
                    <div class="input-elements">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Username" required>
                    </div>
                </div>

                <div class="security">
                    <div class="input-elements">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" required>

                        <img src="static\img\eyeon.png" onclick="pass3()" class="pass-icon" id="pass-icon">
                    </div>
                </div>

                <small id="forgot-pass" style="color: #f9f9f9;"><a href="{% url 'forgot' %}" style="text-decoration: none;">Forgot
                        Password?</a></small>

                <small>Don't Have An Account? <span id="purple-signin"><a href="{% url 'signup' %}"
                            style="text-decoration: none;">Sign Up</a></span></small>

                <button type="submit" class="btn-primary" id="login">Sign In</button>
            </form>

        </div>
    </section>

    <script>
    var c
        function pass3() {
            if (c == 1) {
                document.getElementById('password').type = 'password';
                document.getElementById('pass-icon').src = 'static/img/eyeon.png';
                c = 0;
            }
            else {
                document.getElementById('password').type = 'text';
                document.getElementById('pass-icon').src = 'static/img/eyeoff.png';
                c = 1;
            }
        }</script>
    <!-- sign in js -->
    <!-- <script src="js/signin.js"></script> -->
    <!-- sweetalert js -->
    <!-- <script src="js/sweetalert.js"></script> -->
</body>

</html>
