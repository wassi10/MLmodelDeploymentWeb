<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HDPS</title>
  <link rel="stylesheet" href="static/css/sidebar.css">
  <link rel="stylesheet" href="static/css/rowcode.css">

  <!-- ============ Font Awesome ============ -->
  <script src="https://kit.fontawesome.com/3f65800a99.js" crossorigin="anonymous"></script>

  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->

  <style>
    :root {

      --bg-color: #F2F7FF;
      --footer-bg-color: #0A0E31;
      --text-color: #6C87AE;
      --gradient-1: #1678F2;

    }

    h1 {
      color: var(--gradient-1);
      font-size: 3rem;
    }

    hr {
      border: 0;
      border-bottom: 2px solid #ccc;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- ==========Header design=========== -->
  <header class="header">
    <a href="#" class="logo text-decoration-none">Heart DP. <img src="static/img/logo.png" alt="" /></a>

    <!-- <nav class="navbar">
            <a href="{% url 'homepage'%}" class="active text-decoration-none">Home</a>
            <a href="#" class="text-decoration-none">Analysis</a>
            <a href="#" class="text-decoration-none">About</a>
            <a href="#" class="text-decoration-none">Our Team</a>
        </nav> -->

  </header>

  <section>
    <div class="side-menu">
      <center>
        <h2>Hello, {{ user.username }}!</h2>
        <h3> {{ user.email }}</h3>
      </center> <br>

      <hr>
      <a href="{% url 'dashboard'%}"><i class="fa-solid fa-disease"></i><span>Disease Prediction</span></a>

      <a href="{% url 'report'%}"><i class="fa-solid fa-notes-medical"></i><span>Prediction Report</span></a>
      <a href="{% url 'symptoms'%}"><i class="fa-solid fa-triangle-exclamation"></i><span>Symptoms</span></a>

      <a href="{% url 'prevention'%}"><i class="fa-solid fa-prescription-bottle-medical"></i><span>Prevention</span></a>

      <a href="{% url 'DoctorAndHospital'%}"><i class="fa-solid fa-hospital-user"></i><span>Doctor's &
          Hospitals</span></a>

      <a href="{% url 'signout'%}"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a>

    </div>

    <!-- === Main Div === -->
    <div class="data">

      <h1>Please fill up the following data correctly :-</h1>
      <p style="font-size: 1.8rem; margin-top: 1rem;">
        Enter a numeric value to predict Koran disease.</p>
      <br>
      <!-- ====== Input form of Heart Disease:- ==== -->

      <form class="prediction-form" method="POST">

        <div class="age-sex-cp">
          <div class="input-elements">
            <label for="age">Age <span class="required-mark">*</span></label>
            <input type="text" id="a1" name="age" placeholder="Your Age" required>
            <!-- <small>Error message</small> -->
          </div>

          <div class="input-elements">
            <label for="sex">Gender <span class="required-mark">*</span></label>
            <input type="text" id="a2" name="sex" placeholder="0 = Female, 1 = Male" required>
            <!-- <small>Error message</small> -->
          </div>

          <div class="input-elements">
            <label for="cp">Chest Pain Type<span class="required-mark">*</span></label>
            <input type="text" id="a3" name="cp" placeholder="cp" required>
            <!-- <small>Error message</small> -->
          </div>
        </div>

        <div class="trestbps-chol-fbs">
          <div class="input-elements">
            <label for="trestbps">Resting Blood Pressure<span class="required-mark">*</span></label>
            <input type="text" id="a4" name="trestbps" placeholder="trestbps" required
              class="validate">
            <!-- <small>Error message</small> -->
          </div>

          <div class="input-elements">
            <label for="chol">Cholesterol (mg/dl) <span class="required-mark">*</span></label>
            <input type="text" id="a5" name="chol" placeholder="chol" required class="validate">
            <!-- <small>Error message</small> -->
          </div>

          <div class="input-elements">
            <label for="fbs">Fasting Blood Sugar<span class="required-mark">*</span></label>
            <input type="text" id="a6" name="fbs" placeholder="fbs" required class="validate">
            <!-- <small>Error message</small> -->
          </div>
        </div>

        <div class="restecg-thalach-exang">
          <div class="input-elements">
            <label for="restecg">Resting ECG Results<span class="required-mark">*</span></label>
            <input type="text" id="a7" name="restecg" placeholder="restecg" required class="validate">
            <!-- <small>Error message</small> -->
          </div>

          <div class="input-elements">
            <label for="thalach">Maximum Heart Rate <span class="required-mark">*</span></label>
            <input type="text" id="a8" name="thalach" placeholder="thalach" required class="validate">
            <!-- <small>Error message</small> -->
          </div>

          <div class="input-elements">
            <label for="exang">Exercise-Induced Angina<span class="required-mark">*</span></label>
            <input type="text" id="a9" name="exang" placeholder="exang" required class="validate">
            <!-- <small>Error message</small> -->
          </div>
        </div>

        <div class="oldpeak-slope-ca">
          <div class="input-elements">
            <label for="oldpeak">Exercise-induced ST Depression<span class="required-mark">*</span></label>
            <input type="text" id="a10" name="oldpeak" placeholder="oldpeak" required
              class="validate">
            <!-- <small>Error message</small> -->
          </div>

          <div class="input-elements">
            <label for="slope">ST Peak Slope <span class="required-mark">*</span></label>
            <input type="text" id="a11" name="slope" placeholder="slope" required class="validate">
            <!-- <small>Error message</small> -->
          </div>

          <div class="input-elements">
            <label for="ca">Number of Major Vessels<span class="required-mark">*</span></label>
            <input type="text" id="a12" name="ca" placeholder="ca" required class="validate">
            <!-- <small>Error message</small> -->
          </div>
        </div>

        <div class="thal">
          <div class="input-elements">
            <label for="thal">Thalassemia Type<span class="required-mark">*</span></label>
            <input type="text" id="a13" name="thal" placeholder="thal" required class="validate">
            <!-- <small>Error message</small> -->
          </div>
        </div>
        {% csrf_token %}
        <button type="submit" class="btn-primary" id="submit">Predict</button>
      </form>


    </div>


  </section>
</body>

</html>
